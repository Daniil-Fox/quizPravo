<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по административному праву РФ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Тест по административному праву РФ</h1>
        </header>
        <main id="quiz-container">
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
            <button id="next-btn" disabled>Следующий вопрос</button>
            <div id="answer-feedback" class="answer-feedback"></div>
        </main>
        <div id="result-container" class="hidden">
            <h2>Результаты теста</h2>
            <p>Вы ответили правильно на <span id="correct-answers"></span> из <span id="total-questions"></span> вопросов.</p>
            <button id="restart-btn">Пройти тест заново</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
